<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="left">
        <div class="left-container">
            <div class="hero-container">
                <img src="./Images/logo.png" alt="image of odin logo"> 
                <h1 class="hero-text">ODIN</h1>
            </div>
            <div class="img-credit"> 
                <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash.com</a></p>
            </div>               
        </div>
    </div>

    
<div class="right">
    <div class="right-container">
        <div class="header-text">
            <strong>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            </strong>
            <p class="separate-text"><strong>You <em>know</em> you want to.</strong></p>
        </div>
    </div>          
    <div class="form-container">
        <p>Let's do this!</p>
        <form action="#" method="POST">
            <ul>
                <li>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </li>
                <li>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </li>
                <li>
                    <label for="user-email">EMAIL</label>
                    <input type="email" id="user-email" name="user-email" required autocomplete="off">
                </li>
                <li>
                    <label for="user-tel">PHONE NUMBER</label>
                    <input type="tel" id="user-tel" name="user-tel" required pattern="[0-9]{10}">
                </li>
                <li>
                    <label for="user-password">USER PASSWORD</label>
                    <input type="password" id="user-password" name="user-password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}" title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.">
                </li>
                <li>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}" title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.">
                </li>
            </ul>
           
        </form>
 
 
    </div>
 
 
    <div class="cta-container">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
   
    </div>
 </div>
 
</body>
</html>
